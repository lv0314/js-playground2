<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>배열로 구구단 구현</h1>
    <script>
        var results = [];
        var length = 9;

        for(var n = 2; n <= 9; n++){
            document.write("<h2>" + n + "단</h2>")
            for(var i = 1; i <= length; i++){
                results.push(n * i);
            }

            for(var i = 1; i <= length; i++){
                document.write(n +" X " + i + " = " + results[i-1] + "<br>");
            }
    }
    </script>
</body>
</html>
