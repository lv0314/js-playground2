<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>함수로 구구단 구현</h1>
    <script>
        function calc(num){
            var results = [];
            for (var i = 1; i <= 9; i++){
                results.push(num + " X " + i + " = " + (num * i) + "<br>")
            }
            return results;
        }

        function print(results){
                document.write(results + "<br>")
        }

        function main(){
            for(i = 2; i <= 9; i++){
                document.write("<h2>" + i +"단</h2>")
                print(calc(i));
            }
        }
    </script>
</body>
</html>
