<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>객체를 이용한 구구단</h1>
    <script>
        gugudan = {};
        gugudan.calculate = function (num){
            var results = [];
            for (var i = 1; i <= 9; i++){
                results.push(num + " X " + i + " = " + (num * i) + "<br>")
            }
            return results;
        }
        gugudan.print = function(results){
            document.write(results + "<br>")
        }

        function main(){
            for(i = 2; i <= 9; i++){
                document.write("<h2>" + i +"단</h2>")
                gugudan.print(gugudan.calculate(i));
            }
        }

        main();
    </script>
</body>
</html>
