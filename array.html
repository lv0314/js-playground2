<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열만들기
        var scores = [50, 60, 70];
        console.log(scores);
        console.log(scores.length);

        //인덱스를 이용해서 배열의 원소 읽기
        scores[0]; //50
        scores[2]; //70
        scores[3]; //undefined

        //베열에 값 쓰기
        scores[0] = 100;
        scores[9] = 50; // 중간은 empty 즉 undefined 할당

        //배열의 타입 알아보기
        typeof scores; //object
        typeof scores[1]; //number

        //배열의 길이 구하기
        scores.length;

        //배열의 마지막 원소 읽어 오기
        scores[scores.length - 1];

        //문자열과 배열
        //문자열은 Immutable, 배열은 Mutable

        //배열의 메소드들1
        //push(), pop() - 스택처럼 동작
        var b = [];
        b.push(1, 2);
        b.push(3);
        b.push(4); //배열의 마지막에 집어 넣는 메서드

        b.pop(); //배열의 맨 뒤의 원소 빼기
        var x = b.pop(); //이런 식으로 사용
        //x는 3, b는 [1, 2]

        //shift(), unshift()
        var c = [];
        c.unshift(50); //배열의 맨 앞에 값을 집어 넣음
        c.unshift(30);
        c.unshift(99);
        console.log(c) //[99, 30, 50]

        var y = c.shift(); //맨 앞에서 빼오는 메서드

    </script>
</body>
</html>
